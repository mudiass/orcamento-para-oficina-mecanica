<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ordem de Serviço</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

 
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="ordem-servico">
    
    <div id="titulo-toggle" tabindex="0" role="button" aria-expanded="false" aria-controls="order-form" aria-label="Abrir ou fechar o formulário de ordem de serviço">
      Realizar Orçamento 
    </div>

    
    <form id="order-form" novalidate>
      <div>
        <label for="nomeCliente">Nome do Cliente:</label>
        <input type="text" id="nomeCliente" name="nomeCliente" required />
      </div>

      <div>
        <label for="data">Data:</label>
        <input type="datetime-local" id="data" name="data" required />
      </div>

      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div>
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required />
      </div>

      <h2>Produtos para orçamento</h2>
      <table id="tabela-orcamento" class="text-center">
        <thead>
          <tr>
            <th>Item</th>
            <th>Produto</th>
            <th>Preço Unitário</th>
            <th>Quantidade</th>
            <th>Total</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr id="produto1">
            <td data-label="Item">1</td>
            <td><input type="text" class="nome-produto" /></td>
            <td><input type="number" class="preco" min="0" step="0.01" onchange="calcularTotal()" /></td>
            <td><input type="number" class="quantidade" min="0" step="1" onchange="calcularTotal()" /></td>
            <td><span class="total">0.00</span></td>
            <td><button type="button" class="btn-black btn-sm" onclick="removerProduto(this)">Excluir</button></td>
          </tr>
        </tbody>
      </table>

      <button type="button" class="btn-black" onclick="adicionarProduto()">Adicionar Produto</button>

      <div>
        <p>Total (sem desconto): <span id="totalSemDesconto">0.00</span></p>
        <label for="desconto">Desconto (%):</label>
        <input type="number" id="desconto" min="0" max="100" step="0.1" onchange="calcularTotal()" value="0" />
        <p>Total (com desconto): <span id="totalComDesconto">0.00</span></p>
      </div>

      <div>
        <label for="marca">Marca do Veículo:</label>
        <select id="marca" name="marca" required>
          <option selected disabled>Selecione a marca</option>
          <option value="Chevrolet">Chevrolet</option>
          <option value="Nissan">Nissan</option>
          <option value="Honda">Honda</option>
          <option value="Hyundai">Hyundai</option>
          <option value="Toyota">Toyota</option>
          <option value="Peugeot">Peugeot</option>
          <option value="Renault">Renault</option>
          <option value="Volkswagen">Volkswagen</option>
          <option value="KIA">KIA</option>
          <option value="Mercedes">Mercedes</option>
          <option value="Audi">Audi</option>
          <option value="Fiat">Fiat</option>
          <option value="BMW">BMW</option>
          <option value="Mitsubishi">Mitsubishi</option>
          <option value="Subaru">Subaru</option>
          <option value="Ford">Ford</option>
        </select>
      </div>

      <div>
        <label for="modelo">Modelo do Veículo:</label>
        <select id="modelo" name="modelo" required>
          <option selected disabled>Selecione o modelo</option>
          <option value="Onix">Onix</option>
          <option value="Civic">Civic</option>
          <option value="Corolla">Corolla</option>
       
        </select>
      </div>

      <div class="text-center mt-3">
        <button type="button" class="btn-black" onclick="imprimirPDF()">Imprimir orçamento do serviço</button>
      </div>
    </form>
  </main>

  <script src="script.js"></script>


    
</body>
</html>
